<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <title>Taller 11.1.1</title>
<!--Hecho por: Martín Pereira-->
</head>
<body id="body">
    <h1>Crea tu propio equipo Pokémon</h1>
    <!--Lista de pokémons-->
    <div id="poke-list"></div>
    <!--Visor de pokémons-->
    <div id="show"></div>
    <!--Botón agregar al equipo-->
    <button type="button" id="add">Agregar al equipo</button>
    <!--Bloque de información-->
    <div id="infoS"><table id="infoT"></table></div>
    <!--Bloque de equipo armado-->
    <div id="teamS"></div>
    <!--Envio de datos de usuario al servidor ficticio-->
    <div id="register">
        <h3>Complete todos los campos</h3>
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" class="enter"><br>
        <label for="lastname">Apellido:</label><br>
        <input type="text" id="lastname" class="enter"><br>
        <label for="date">Fecha de nacimiento:</label><br>
        <input type="date" id="date"><br>
        <button type="button" id="submit">ENVIAR</button>
    </div>
    <!--Muestro respuesta de envio de datos de usuario-->
    <div id="responseS"></div>
    <script src="js/index.js"></script>
<!--Hecho por: Martín Pereira-->
</body>
</html>
